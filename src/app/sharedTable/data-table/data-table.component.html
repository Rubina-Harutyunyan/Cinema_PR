
<mat-grid-list cols="2" rowHeight="90px" id="table">
  <mat-form-field>
    <input id="filter" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element" (click)="ok(element.id)"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="poster">
      <th mat-header-cell *matHeaderCellDef> Poster </th>
      <td mat-cell *matCellDef="let element" > <img [src]="element.poster" width="50px"> </td>
    </ng-container>

    <ng-container matColumnDef="trailer">
      <th mat-header-cell *matHeaderCellDef> Trailer </th>
      <!--<td mat-cell *matCellDef="let element"><iframe [src]="element.trailer.changingThisBreaksApplicationSecurity" frameborder="0"></iframe></td>-->
      <td mat-cell *matCellDef="let element">{{element.trailer}} </td>

      <!--<iframe src="{{element.trailer}}" frameborder="0"></iframe>-->
    </ng-container>


    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>


    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>


    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
      <mat-cell *matCellDef="let row" >
        <button type="button" mat-stroked-button id="edit" (click)="edit(row.id)"><i class="fas fa-pencil-alt"></i></button>
        <button type="button" mat-stroked-button color="warn" id="remove" (click)="remove(row.id)"><i class="far fa-trash-alt"></i></button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>


</mat-grid-list>
