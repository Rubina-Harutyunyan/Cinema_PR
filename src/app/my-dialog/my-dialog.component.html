
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.text">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">{{data.cancel}}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial >{{data.name}}</button>
</div>
